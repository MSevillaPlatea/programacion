<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8" />

</head>

<body>

    <section class="principal">

            <h2>lista de alumnos</h2>
        </div>
        <div class="ingreso_datos">
            <h2>ingreso de datos</h2>
            <form action="#">
                <div class="grid">

                    <div class="dos"> <input type="text" placeholder="apellido"></div>
                    <div class="tres"><input type="number" placeholder="DNI"></div>

                    <div class="cinco"> <input type="submit" placeholder="Agregar alumno"></div>
                    <div class="seis"> <input type="number" placeholder="DNI"></div>
                    <div class="siete"> <input type="submit" placeholder="Eliminar Alumno"></div>
                    <div class="ocho"> <input type="text" placeholder="Nombre"></div>
                    <div class="nueve"><input type="submit" placeholder="Buscar Alumno"></div>
                </div>
            </form>
        </div>
    </section>
